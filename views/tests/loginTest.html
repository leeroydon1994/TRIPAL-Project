  <main class="text-center">
    <div>
      <form action="/login" method="POST" class="form-signin">
        <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="username" class="form-control" placeholder="User name" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Login</button>

      </form>

      <div class='container'>
        <p class="alternate-reminder">Haven't joined yet?</p>
        <a href='/signup'><button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up">Sign Up</button></a>
      </div>
    </div>
  </main>
