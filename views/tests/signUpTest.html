<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel='icon' href='favicon/favicon.ico' type='image/x-icon'>


  <!-- MDB UI Kit -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css" rel="stylesheet" />

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">



  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/86498ca18e.js" crossorigin="anonymous">
  </script>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/zwf5usj.css">
  <!-- Personal CSS -->
  <link rel="stylesheet" href="../../public/css/signUp.css">

  <!-- Ttile alters with the spots  -->
  <title>CutyTest - TriPal</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent justify-content-between">
      <a class="navbar-brand" href="#">TRIPAL</a>
      <!-- Hidden element -->
      <a class="nav-link" href="#">My Profile</a>
    </nav>
  </header>

  <main class="text-center">
    <div class="container">
      <div class="py-5 text-center">
        <h2>Sign Up Form</h2>
        <p class="lead">Please fill in all the blanks.</p>
      </div>
      <div class="row">
        <div class="col-md-12 order-md-1">
          <h4 class="mb-3">Your information</h4>
          <form action="/signup" method="POST" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">

                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password">Password <span class="text-muted"></span></label>
              <input type="text" class="form-control" id="password" name="password" placeholder="your password" required>

            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
      <div class='container'>
        <p class="alternate-reminder">Already a user?</p>
        <a href='/signup'><button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up">Login</button></a>
      </div>

    </div>
  </main>



  <footer>
    <p class="text-center text-muted">Â© Copyright 2020 Tripal</p>
  </footer>

  <!-- Script -->
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js">
  </script>
  <!-- Specific script -->
  <script src="../../public/js/signUp.js"></script>


</body>

</html>
